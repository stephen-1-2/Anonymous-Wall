<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匿名留言板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 背景容器 -->
  <div class="bg-container" id="bgContainer"></div>

  <!-- 主容器 -->
  <div class="main-container">
    <header class="header">
      <h1>✨ 匿名留言板</h1>
      <div class="header-actions">
        <button class="btn" id="adminLoginBtn">🔐 管理员</button>
        <button class="btn" id="bgSettingBtn">🎨 背景</button>
      </div>
    </header>

    <!-- 管理员弹窗 -->
    <div class="modal" id="adminModal">
      <div class="modal-content">
        <span class="close-btn" id="adminModalClose">&times;</span>
        <h3>管理员验证</h3>
        <input type="password" id="adminPwd" placeholder="请输入管理员密码">
        <button class="btn primary" id="adminVerifyBtn">验证</button>
        <p class="modal-tip" id="adminTip"></p>
      </div>
    </div>

    <!-- 背景弹窗 -->
    <div class="modal" id="bgModal">
      <div class="modal-content">
        <span class="close-btn" id="bgModalClose">&times;</span>
        <h3>更换背景图</h3>
        <div class="bg-list" id="bgList">加载中...</div>
        <div class="custom-bg-upload">
          <p>或上传自定义背景：</p>
          <input type="file" id="customBgInput" accept="image/jpeg,image/png,image/gif,image/webp">
          <button class="btn primary" id="uploadCustomBgBtn">上传并使用</button>
        </div>
        <p class="modal-tip" id="bgTip"></p>
      </div>
    </div>

    <!-- 留言提交区 -->
    <section class="submit-section">
      <h2>💬 发表留言</h2>
      <div class="submit-form">
        <textarea id="textContent" placeholder="说点什么吧...（Shift+Enter换行）" rows="4"></textarea>
        <div class="media-upload">
          <label class="file-label">
            <input type="file" id="mediaFile" accept="image/jpeg,image/png,image/gif,image/webp,video/mp4,video/webm">
            <span>📎 添加图片/视频（可选）</span>
          </label>
          <div class="preview-box" id="mediaPreview"></div>
        </div>
        <div class="center-button">
          <button class="btn primary" id="submitBtn">📤 发布</button>
        </div>
        <p class="tip" id="submitTip"></p>
      </div>
    </section>

    <!-- 留言列表 -->
    <section class="messages-section">
      <h2>
        📝 留言墙
        <span id="adminTag" class="admin-tag">（管理员模式）</span>
      </h2>
      <div class="messages-list" id="messagesList">加载中...</div>
    </section>
  </div>
  <div id="fullscreenModal" class="fullscreen-modal"></div>

  <script src="script.js"></script>
</body>
</html>
